<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표에 제목 붙이기 2</title>
</head>
<body>
    <figure>
        <figcaption>
            <p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
            </figcaption>
    <table border="1">
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <th>크롬(chrome)</th>
            <td>Google</td>
            <td>https://www.google.com/chrome/</td>
        </tr>
        <tr>
            <th>파이어폭스(Firefox)</th>
            <td>Mozilla</td>
            <td>https://www.mozilla.org/ko/firefox/</td>
        </tr>
        <tr>
            <th>엣지(Edge)</th>
            <td>Microsoft</td>
            <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge/</td>
        </tr>
    </table>
</figure>
</body>
</html>
